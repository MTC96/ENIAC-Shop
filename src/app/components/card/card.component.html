<div class="card mb-4">
    <img src="{{ thumbnail }}" class="card-img-top" alt="">
    <div class="card-body">
        <p class="card-text mb-2">{{ title }}</p>
        <h5 class="card-title mb-3">{{ price }}</h5>
        <div class="card-text">
            <small class="text-muted">
                {{ seller_nick }}
            </small>
        </div>
        <a [routerLink]="['/details', id]"
           class="stretched-link"></a>
    </div>
</div>
